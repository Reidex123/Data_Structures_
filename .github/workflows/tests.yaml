name: CI with maven + data structures + problem solving

on:
  - push
  - pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    needs: check-protected-files

    strategy:
      matrix:
        java: [21, 25]

    steps:
    - name: Check the code
      uses: actions/checkout@v4

    - name: Set up JDK 21+
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: ${{ matrix.java }}
        cache: maven

    - name: build and run tests
      run: mvn test
      
  check-protected-files:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for forbidden file changes
        run: |
          PROTECTED_FILES=(
          "pom.xml"
          ".github/workflows/protected-files.yml"
          ".github/workflows/test-cases.yaml"
          )

          CHANGED_FILES=$(git diff --name-only origin/main..HEAD)

          echo "Changed files:"
          echo "${CHANGED_FILES}"

          for file in "${PROTECTED_FILES[@]}"; do
            if echo "${CHANGED_FILES}" | grep -qx "${file}" && [ "$GITHUB_ACTOR" != "myambohlulani" ]; then
              echo "Error: ${file} must not me modified."
              exit 1
            fi
          done

          echo "No protected files were modified!"
